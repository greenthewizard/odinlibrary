<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="library">
		<h1>My Library</h1>
		<ul id="book-list">
			<li>Nothing to Display</li>
		</ul>
		<div id="new-book-form">
			<p>
				<label>Title: </label><input id="title" type="text" class="book-field">
			</p>
			<p>
				<label>Author: </label><input id="author" type="text" class="book-field">
			</p>
		</div>
		<input type="button" id="btn-form" value="Add Book">
		<input type="button" id="btn-add" value="Add Book" class="hide">
	</div>
	<script type="text/javascript" src="library.js"></script>
</body>
</html>
